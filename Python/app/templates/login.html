<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Iniciar Sesión
                </h2>
            </div>
            <div class="mt-8 space-y-6">
                <div class="flex justify-center space-x-4">
                    <a href="/login/doctor" class="w-32 h-32 flex flex-col items-center justify-center bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition duration-300">
                        <i class="fas fa-user-md text-4xl mb-2"></i>
                        <span class="text-sm font-medium">Doctor</span>
                    </a>
                    <a href="/login/patient" class="w-32 h-32 flex flex-col items-center justify-center bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition duration-300">
                        <i class="fas fa-user text-4xl mb-2"></i>
                        <span class="text-sm font-medium">Paciente</span>
                    </a>
                    <a href="/login/admin" class="w-32 h-32 flex flex-col items-center justify-center bg-purple-500 text-white rounded-full shadow-lg hover:bg-purple-600 transition duration-300">
                        <i class="fas fa-user-cog text-4xl mb-2"></i>
                        <span class="text-sm font-medium">Administrador</span>
                    </a>
                </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mt-4 p-4 {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }} rounded-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
