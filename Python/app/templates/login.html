{% extends "base.html" %}

{% block title %}Inicio de Sesión - Médico{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-4">Inicio de Sesión - Médico</div>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="dni" class="block text-sm font-medium text-gray-700">DNI:</label>
                    <input type="text" id="dni" name="dni" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
            {% if error %}
            <p class="mt-4 text-sm text-red-600">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
