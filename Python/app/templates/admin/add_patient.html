<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if patient %}Editar Paciente{% else %}Agregar Paciente{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-purple-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">{% if patient %}Editar Paciente{% else %}Agregar Paciente{% endif %}</h1>
                <a href="{{ url_for('admin_manage_patients') }}" class="bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded">Volver a la lista</a>
            </div>
        </header>
        
        <main class="flex-grow container mx-auto mt-8 px-4">
            <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dni">
                        DNI
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dni" type="text" name="dni" value="{{ patient.dni if patient else '' }}" {% if patient %}readonly{% endif %} required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                        Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" name="nombre" value="{{ patient.nombre if patient else '' }}" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        {% if patient %}Actualizar{% else %}Agregar{% endif %}
                    </button>
                </div>
            </form>
        </main>
        
        <footer class="bg-gray-200 text-center p-4 mt-8">
            <p>&copy; 2024 Sistema de Gestión Médica. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
